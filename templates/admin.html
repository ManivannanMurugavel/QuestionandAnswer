</head>
<body>
  <section class="login-block">
    <div class="container" style="width:30%;">
	<div class="row">
		<div class="col-12 login-sec">
		    <h2 class="text-center">Login Now</h2>
		    <div class="login-form">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Invalid credential. Please try again.
          </div>
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">Username</label>
    <input type="text" id="username" class="form-control" placeholder="">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
    <input type="password" id="password" class="form-control" placeholder="">
  </div>


    <div class="form-check">
    <!-- <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      <small>Remember Me</small>
    </label> -->
    <button class="btn btn-login float-right" id="login">Login</button>
    </div>

</div>
</div>
</div>
</section>
<script type="text/javascript">
  $(".alert").addClass("d-none");
</script>
<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript">
  var jq = $.noConflict();
  jq("#login").click(function(){
    username = $("#username").val();
    password = $("#password").val();
    console.log(username+","+password);
    jq.get('/login',{'username':username,'password':password})
    .done(function(data){
      console.log(data);
      if(data == "error")
        $(".alert").removeClass("d-none");
      else {
        cookie_name = username.substring(0,3)+password.substring(password.length-3,password.length)
        Cookies.set('cookie_name',cookie_name)
        location.href = "/project"
      }
    })
  });
</script>
</body>
</html>
